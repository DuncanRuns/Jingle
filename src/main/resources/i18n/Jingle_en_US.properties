gui.obs.obs_text_0=OBS Link Script Installation:
gui.obs.obs_text_1=1. Open OBS, at the top, click Tools, and then Scripts.
gui.obs.obs_text_2=2. Check if jingle-obs-link.lua is listed under "Loaded Scripts", in this case you are already done.
gui.obs.obs_text_3=3. Press this button:
gui.obs.obs_text_4=4. Click on the + icon at the bottom left of the OBS Scripts window.
gui.obs.obs_text_5=5. Press the bottom bar and press Ctrl+V to paste the script path, then press Open to add the script.
gui.obs.obs_text_6=6. Press the "Regenerate" button in the jingle-obs-link.lua script.
